<!DOCTYPE html>
<html>
<head>
    <title>Registro_OpmV1
    </title>
    <meta charset="utf-8">
    <link type="text/css" href="registro_user.css" rel="stylesheet" />
    <div id="encabezado">
        <nav>
                <a href="cascos_accesorios.html">Cascos y Accesorios</a>
                <a href="catalogo_motos.html">Motocicletas</a>
                <a href="ofertas.html">Ofertas Destacadas</a>
                <a href="index.html">Inicio</a>
        </nav>
    </div>
</head>
 
<body>
    <div id="contenedor_main">
        <div id="contenedor">
            <div id="cabecera">
                <h1> Registro OpMoV1.0</h1>
            </div>
 
            <div id="cuerpo">
 
                <form id="form-login" action="#" method="post" >
                    <p><label for="nombre">Nombre:</label></p>
                        <input name="nombre" type="text" id="nombre" class="nombre" placeholder="Nombre" autofocus="" ></p>
                    <p><label for="apellidos">Apellidos:</label></p>
                        <input name="apellidos" type="text" id="apellidos" class="apellidos" placeholder="Apellidos" /></p>
 
                    <p><label for="correo">Correo:</label></p>
                        <input name="correo" type="text" id="correo" class="correo" placeholder="e-mail" /></p>
 
                    <p><label for="pass">Password:</label></p>
                        <input name="pass" type="password" id="pass" class="pass" placeholder="Contraseña" ></p>
 
                    <p><label for="repass">Repetir Password:</label></p>
                        <input name="repass" type="password" id="repass" class="repass" placeholder="Repite la contraseña" /></p>
 
                    <p id="bot"><input name="submit" type="submit" value="Registrar" class="boton"/></p>
                    <p id="bot"><a href="index_user.html"><input type="button" class="boton_back" value="Regresar"></a></p>
                </form>
            </div>
 
            <div id="pie">Sistema de Login y Registro V1.0</div>
        </div>
 
    </div>
 
</body>
 
</html
